name: Build iOS app with Expo EAS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest # Use GitHub's free macOS runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install -g eas-cli
          npm install
          npm install expo-dev-client  # âœ… Install expo-dev-client

      - name: Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        # run: echo "EXPO_TOKEN=${EXPO_TOKEN}" >> $GITHUB_ENV
        # run: eas login --token $EXPO_TOKEN
      - name: Run iOS build
        run: eas build --platform ios --profile development --non-interactive

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ios-app
          path: ./build
